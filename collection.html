<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Collection */
        div#coll_select button {
            background-color: red;
            padding: 5px 10px 5px 10px;
            border: solid 1px red;
            font-weight: 700;
            margin: auto 10px;
            color: white;
        }

        section#Coll_Cont>div.row {
            display: none;
        }

        div div model-viewer {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 250px;
            border: 10px solid;
            border-image-slice: 1;
            border-width: 3px;
            border-image-source: linear-gradient(to top left, #ff0000, #ffff08);
            margin: 15px 0;
        }

        div div model-viewer h6 {
            background-color: #00000054;
            height: 10%;
        }

        div div model-viewer h6:hover {
            background-color: black;
            font-weight: 700;
            color: yellow;
            font-size: 1.05rem;
            height: 10%;
            cursor: pointer;
        }

        section#Coll_Cont button#Coll_Back {
            font-size: 20px;
            font-weight: 700;
            background-color: yellow;
            color: black;
            cursor: pointer;
            padding: 2px 10px;
            height: max-content;
            border: 1px solid yellow;
        }

        section#Coll_Cont span#BtnBck_title {
            font-size: 20px;
            font-weight: 400;
            background-color: black;
            color: white;
            padding: 1px 15px;
            border: 2px yellow solid;
        }

        section div#coll_select button.collB_Act {
            background-color: red;
        }

        section div#coll_select button.collB_InAct {
            background-color: black;
        }

        .displayB {
            display: block;
        }

        .displayN {
            display: none;
        }

        /* Emote Collection CSS */
        div.gallery {
            border-style: solid;
            border-width: 4px;
            border-color: #ff0000;
        }

        .gallery:hover {
            border-style: solid;
            border-width: 4px;
            border-color: #000000;
        }

        .gallery:hover .desc {
            background-color: #ff0000;
        }

        .gallery:hover .desc-title {
            color: #ffffff;
            font-weight: 800;
        }

        .gallery img {
            width: 100%;
            height: auto;

        }

        div.desc {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            background-color: #1f1f1f;
        }

        div.desc span {
            color: white;
            font-weight: 800;
            font-family: monospace;
            cursor: pointer;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 200px;
            margin: 10px 0;

        }
    </style>

</head>
