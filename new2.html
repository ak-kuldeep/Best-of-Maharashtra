  <script>
    //ELITE PASS Variables
    var elcontain = document.getElementById('ep-container');
    var elitepass = Player.elite;
    totalelite = elitepass.length;
    elitepass.sort(function (a, b) { return b - a });

    const EPimgs = {
      S25: 'http://4.bp.blogspot.com/-sQrOHSxIDZ0/X1O99uL4E-I/AAAAAAAADp8/cMsS2YC-LToF-Is8qu-JgSqRNuKRC_qVwCK4BGAYYCw/s1600/6%2B20.webp',

    }

    //ELITE PASS Section Creator
    for (var el2 = 0; el2 < totalelite; el2++) {
      // Create Container for Elite Pass Item
      var elITEMbox = document.createElement('div')
      elITEMbox.className = "responsive";

      // Create Elite Pass Item
      var elITEM = document.createElement('div');
      elITEM.className = "gallery";

      // Create EL ImgS
      var elITEMimg = document.createElement('img');
      elITEMimg.src = EPimgs["S" + elitepass[el2]];
      elITEMimg.alt = "Season " + elitepass[el2] + " Elite Pass PNG";
      elITEMimg.height = "40";
      elITEMimg.width = "60";

      // Add 'S' before the elite pass num
      elitepass[el2] = "S" + elitepass[el2];
      // Set id with 'S' of Gallery Child, Parent EP-Container 
      elITEM.id = elitepass[el2];
      /*// For testing 'S' is working
      elITEM.innerHTML = elitepass[el2];*/

      // Append EL Item BOX to EL Container
      elcontain.appendChild(elITEMbox);

      // Append EL Item to EL Item BOX
      elITEMbox.appendChild(elITEM);

      // Append EL ImgS to EL Item
      elITEM.appendChild(elITEMimg);

      // Create Container for No. of Season
      var elNUMbox = document.createElement('div');
      elNUMbox.className = "desc";

      // Create A(Tag) of "No. of Season"
      var elNUM = document.createElement('a')
      elNUM.className = "desc-title";
      elNUM.href = "/leaderboard";
      elNUM.innerHTML = elitepass[el2];

      // Append EL Number Box to EL Item
      elITEM.appendChild(elNUMbox);

      // Append EL Number(A) to EL Number Box
      elNUMbox.appendChild(elNUM);
    }
